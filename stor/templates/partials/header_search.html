{% load i18n %}
<form action="{% url 'stor.category' %}" class="d-flex mx-auto" method="get">
    <div class="input-group">
      <input
        name="query"
        type="text"
        class="form-control"
        style="width: 400px"
        placeholder="{% trans 'Serch' %}"
        value="{{ request.GET.query}}"
      />
      <select class="form-control" style="width: 160px" name="category">
        <option value="">{% trans 'All categorys' %}</option>
        {% for category in categories %}
          <option 
              value="{{category.id}}"
              >{{category.name}}
          </option>
        {% endfor %}
      </select>
      <button class="btn btn-primary" type="submit">
        <i class="lni lni-search-alt text-white"></i>
      </button>
    </div>
  </form>
