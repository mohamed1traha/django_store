{% load i18n %}
{% load my_filters %}

<div class="product card mb-4">

    <img src="{{ product.image.url }}"class="card-img-top" alt="{{ product.name }}"/>

    <div class="card-img-overlay d-flex flex-column align-items-center justify-content-center">
      <button 
      class="btn btn-secondary my-2" 
      type="button" 
      data-url="{% url 'stor.cart_update' product.id %}" 
      onclick="cartUpdate(this)">
      {% trans 'add to cart' %}
      </button>
      <a class="btn btn-outline-light mt-2" href="{% url 'stor.product' product.id %}">{% trans 'view' %}</a>
    </div>

    <div class="card-body">
      <h6 class="text-muted">{{ product.author.name }}</h6>
      <h6 class="card-title">{{product.name}}</h6>
      <strong class="fw-bold text-success">{{product.price|currency}}</strong>
    </div>
    
  </div>
